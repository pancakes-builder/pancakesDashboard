{{ define "main" }}
{{ $icons := resources.Get "dashboard/images/icons/icons.svg" }}

<div class="pb__dashboardContent">

    <div class="pb__toolbar pb__toolbar__top flex">
        <div class="search-input search-input--icon-left">
            <input class="form-control width-100%" type="search" name="searchInputX" id="searchInputX" placeholder="Search selection...">
            <button class="search-input__btn">
              <svg class="icon" viewBox="0 0 24 24"><title>Search selection</title><g stroke-linecap="square" stroke-linejoin="miter" stroke-width="2" stroke="currentColor" fill="none" stroke-miterlimit="10"><line x1="22" y1="22" x2="15.656" y2="15.656"></line><circle cx="10" cy="10" r="8"></circle></g></svg>
            </button>
        </div>

            
        
        {{/*  <button aria-controls="right-drawer" class="counter-container">
            <svg class="icon-bell"><use xlink:href="{{ $icons.Permalink }}#icon-bell-1"></use></svg>
          <span class="counter counter--critical counter--docked issues-count">0 <i class="sr-only">Notifications</i></span>
        </button>  */}}
        
          {{/*  <button class="reset anim-menu-btn js-anim-menu-btn" aria-controls="modal1" aria-label="Toggle menu">
            <i class="anim-menu-btn__icon anim-menu-btn__icon--close" aria-hidden="true"></i>
          </button>  */}}
          <div class="running_total">selected <span class="count"></span> of (<span class="all_count"></span>)</div>
      </div>

    <div class="pb__toolbar pb__toolbar__bottom flex">
       
        <div class="pb__sort_bar"></div>
        <span> | </span>
        <div data-toggle="mode" class="btns btns--radio">
            <div>
                <input value="list" type="radio" name="radioButton" id="radio1" checked>
                <label class="btns__btn" for="list">List</label>
            </div>
    
            <div>
                <input value="google" type="radio" name="radioButton" id="radio3">
                <label class="btns__btn" for="google">Google</label>
            </div>
    
            <div>
                <input value="twitter" type="radio" name="radioButton" id="radio2">
                <label class="btns__btn" for="twitter">Twitter</label>
            </div>
            
            <div>
                <input value="facebook" type="radio" name="radioButton" id="radio3">
                <label class="btns__btn" for="facebook">Facebook</label>
            </div>
          </div>
        

    </div>

    


  <div id='sortableContent' class="sections">
    

  </div>

  <div class="pb__loading_box">
      <div class="pb__loader"><div></div><div></div><div></div><div></div></div>
  </div>
  
  
</div>

<div class="modal js-modal" id="modal1" data-animation="on">
  <div class="modal__content max-width-xs" role="alertdialog" tabindex="-1" aria-labelledby="modalTitle1" aria-describedby="modalDescription1">
    <header class="modal__header">
      <h4 class="text-truncate" id="modalTitle1">Options</h4>
    </header>

    <div class="modal__body">
      <div class="text-component">
            <form>
              <fieldset class="margin-bottom-md">
                <div class="floating-label margin-bottom-md">
                  <label class="form-label" for="inputName">Sitemap</label>
                  <input class="form-control width-100%" type="text" name="inputDomainX" id="sitemap" value="/sitemap.xml">
                </div>
              </fieldset>
            </form>
             
          
      </div>
    </div>

    <footer class="modal__footer">
      <div class="flex justify-end flex-gap-xs">
        <button class="btn btn--subtle js-modal__close">Cancel</button>
        <button class="btn btn--primary">Save</button>
      </div>
    </footer>
  </div>

  <button class="reset modal__close-btn js-modal__close">
    <svg class="icon" viewBox="0 0 16 16"><title>Close modal window</title><g stroke-width="1" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10"><line x1="13.5" y1="2.5" x2="2.5" y2="13.5"></line><line x1="2.5" y1="2.5" x2="13.5" y2="13.5"></line></g></svg>
  </button>
</div>

  
{{ end }}
